<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>contact form</title>
    <link rel="stylesheet" href="style.css">
    <link rel="script" href="app.js">
</head>
<body>
    <div id="outmost">    
        <div id="box" >
            <form id="form" >
            <h1>CONTACT US</h1>
                <input type="text" class="inputplc" id="name" placeholder="name" required>
                <br>
                <input type="email" class="inputplc" id="email" placeholder="email" required>
                <br>
                <input type="text" class="inputplc" id="subject" placeholder="subject" >
                <br>
                <textarea id="message" class="inputplc" cols="30" rows="10" placeholder="message"></textarea>
                <br>
                <input type="submit" id="submitbutt" value="submit" >
            </form>
        </div>
    </div>
</body>
